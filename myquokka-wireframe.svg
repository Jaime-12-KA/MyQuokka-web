<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 2500" width="1200" height="2500">
  <!-- 스타일 정의 -->
  <defs>
    <style>
      .bg-light { fill: #F5F5F7; }
      .bg-white { fill: #FFFFFF; }
      .primary { fill: #7B4AFF; }
      .primary-light { fill: rgba(123, 74, 255, 0.1); }
      .neutral-2 { fill: #DDDDDD; }
      .neutral-3 { fill: #666666; }
      .neutral-4 { fill: #1A1A1A; }
      .text-primary { fill: #7B4AFF; }
      .text-dark { fill: #1A1A1A; }
      .text-gray { fill: #666666; }
      .border { fill: none; stroke: #DDDDDD; stroke-width: 2; }
      .btn-primary { fill: #7B4AFF; }
      .btn-outline { fill: none; stroke: #7B4AFF; stroke-width: 2; }
      .icon { fill: #7B4AFF; }
      .shadow { filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    </style>
  </defs>

  <!-- 배경 -->
  <rect class="bg-light" width="1200" height="2500" />

  <!-- 헤더 -->
  <rect class="bg-white" x="0" y="0" width="1200" height="80" />
  <circle class="primary" cx="60" cy="40" r="30" />
  <text x="110" y="48" font-family="Arial" font-size="24" font-weight="bold" class="text-dark">MyQuokka</text>
  
  <!-- 네비게이션 메뉴 -->
  <text x="350" y="48" font-family="Arial" font-size="16" class="text-dark">정보 센터</text>
  <text x="450" y="48" font-family="Arial" font-size="16" class="text-dark">서비스</text>
  <text x="550" y="48" font-family="Arial" font-size="16" class="text-dark">커뮤니티</text>
  <text x="650" y="48" font-family="Arial" font-size="16" class="text-dark">마켓플레이스</text>
  <text x="780" y="48" font-family="Arial" font-size="16" class="text-dark">문의하기</text>
  
  <!-- 로그인 버튼 -->
  <rect class="btn-outline" x="900" y="25" width="80" height="34" rx="17" />
  <text x="940" y="47" font-family="Arial" font-size="14" text-anchor="middle" class="text-primary">로그인</text>
  
  <!-- 회원가입 버튼 -->
  <rect class="btn-primary" x="1000" y="25" width="100" height="34" rx="17" />
  <text x="1050" y="47" font-family="Arial" font-size="14" text-anchor="middle" fill="white">회원가입</text>

  <!-- 히어로 섹션 -->
  <rect class="bg-white" x="100" y="120" width="1000" height="400" rx="20" />
  <text x="600" y="200" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" class="text-dark">외국인의 한국 생활, 더 쉽고 풍요롭게</text>
  <text x="600" y="250" font-family="Arial" font-size="18" text-anchor="middle" class="text-gray">MyQuokka는 한국에 거주하거나 방문하는 외국인들을 위한 종합 생활 지원 서비스입니다.</text>
  <text x="600" y="280" font-family="Arial" font-size="18" text-anchor="middle" class="text-gray">언어, 행정, 문화적 장벽을 넘어 더 나은 한국 생활을 경험하세요.</text>
  
  <!-- 히어로 버튼 -->
  <rect class="btn-primary" x="500" y="320" width="200" height="50" rx="25" />
  <text x="600" y="352" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">시작하기</text>
  
  <!-- 언어 선택 -->
