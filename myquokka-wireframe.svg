  <circle class="primary-light" cx="850" cy="680" r="30" />
  <text x="900" y="685" font-family="Arial" font-size="14" font-weight="bold" class="text-primary">커뮤니티 플랫폼</text>
  <text x="950" y="720" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" class="text-dark">외국인 커뮤니티 형성</text>
  <text x="950" y="750" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">주제별 커뮤니티, 중고거래 마켓플레이스,</text>
  <text x="950" y="770" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">이벤트 및 모임, Q&amp;A 포럼 등으로</text>
