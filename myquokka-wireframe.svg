  <text x="600" y="1400" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" class="text-dark">맞춤형 서비스</text>
  <text x="600" y="1430" font-family="Arial" font-size="16" text-anchor="middle" class="text-gray">상황과 필요에 맞는 맞춤형 서비스를 이용하세요</text>
  
  <!-- 서비스 리스트 -->
  <rect class="bg-white" x="100" y="1470" width="1000" height="100" rx="10" />
  <text x="140" y="1520" font-family="Arial" font-size="18" font-weight="bold" class="text-dark">통역/번역 서비스</text>
  <text x="140" y="1545" font-family="Arial" font-size="14" class="text-gray">일상 대화부터 전문 문서까지 다양한 번역 지원</text>
  <rect class="btn-primary" x="900" y="1500" width="150" height="40" rx="20" />
  <text x="975" y="1525" font-family="Arial" font-size="14" text-anchor="middle" fill="white">시간당 50,000원</text>
  
  <rect class="bg-white" x="100" y="1590" width="1000" height="100" rx="10" />
  <text x="140" y="1640" font-family="Arial" font-size="18" font-weight="bold" class="text-dark">행정 지원 서비스</text>
  <text x="140" y="1665" font-family="Arial" font-size="14" class="text-gray">비자 신청, 외국인 등록, 은행 계좌 개설 등 동행 지원</text>
  <rect class="btn-primary" x="900" y="1620" width="150" height="40" rx="20" />
  <text x="975" y="1645" font-family="Arial" font-size="14" text-anchor="middle" fill="white">시간당 70,000원</text>
  
  <rect class="bg-white" x="100" y="1710" width="1000" height="100" rx="10" />
  <text x="140" y="1760" font-family="Arial" font-size="18" font-weight="bold" class="text-dark">정착 컨설팅</text>
  <text x="140" y="1785" font-family="Arial" font-size="14" class="text-gray">주거, 교육, 의료 등 종합적인 정착 계획 수립 지원</text>
  <rect class="btn-primary" x="900" y="1740" width="150" height="40" rx="20" />
  <text x="975" y="1765" font-family="Arial" font-size="14" text-anchor="middle" fill="white">120,000원/회</text>
  
  <rect class="bg-white" x="100" y="1830" width="1000" height="100" rx="10" />
  <text x="140" y="1880" font-family="Arial" font-size="18" font-weight="bold" class="text-dark">문화 체험 가이드</text>
  <text x="140" y="1905" font-family="Arial" font-size="14" class="text-gray">현지인만 아는 장소와 경험 안내</text>
  <rect class="btn-primary" x="900" y="1860" width="150" height="40" rx="20" />
  <text x="975" y="1885" font-family="Arial" font-size="14" text-anchor="middle" fill="white">80,000원/회</text>

  <!-- 멤버십 섹션 -->
  <text x="600" y="2000" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" class="text-dark">멤버십 플랜</text>
  <text x="600" y="2030" font-family="Arial" font-size="16" text-anchor="middle" class="text-gray">더 많은 혜택을 원하신다면 멤버십에 가입하세요</text>
  
  <!-- 멤버십 카드 1: 스탠다드 -->
  <rect class="bg-white" x="250" y="2070" width="300" height="350" rx="20" />
  <text x="400" y="2110" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" class="text-dark">스탠다드 멤버십</text>
  <text x="400" y="2150" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" class="text-primary">월 29,000원</text>
  <line x1="280" y1="2170" x2="520" y2="2170" stroke="#DDDDDD" stroke-width="1" />
  
  <text x="300" y="2200" font-family="Arial" font-size="14" class="text-dark">• 기본 번역 서비스(월 2시간)</text>
  <text x="300" y="2230" font-family="Arial" font-size="14" class="text-dark">• 행정 서비스 지원(월 2시간)</text>
  <text x="300" y="2260" font-family="Arial" font-size="14" class="text-dark">• 문화 체험 할인(월 1회, 20% 할인)</text>
  <text x="300" y="2290" font-family="Arial" font-size="14" class="text-dark">• 24/7 채팅 지원, 우선 응답</text>
  <text x="300" y="2320" font-family="Arial" font-size="14" class="text-dark">• 무료 콘텐츠의 심층 버전 접근</text>
  
  <rect class="btn-outline" x="300" y="2350" width="200" height="40" rx="20" />
  <text x="400" y="2375" font-family="Arial" font-size="14" text-anchor="middle" class="text-primary">가입하기</text>
  
  <!-- 멤버십 카드 2: 프리미엄 -->
  <rect class="bg-white" x="650" y="2070" width="300" height="350" rx="20" />
  <rect class="primary-light" x="650" y="2070" width="300" height="350" rx="20" />
  <text x="800" y="2110" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" class="text-dark">프리미엄 멤버십</text>
  <text x="800" y="2150" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" class="text-primary">월 99,000원</text>
  <line x1="680" y1="2170" x2="920" y2="2170" stroke="#DDDDDD" stroke-width="1" />
  
  <text x="700" y="2200" font-family="Arial" font-size="14" class="text-dark">• 고급 번역 서비스</text>
  <text x="700" y="2230" font-family="Arial" font-size="14" class="text-dark">• 행정 업무 대행(월 8시간)</text>
  <text x="700" y="2260" font-family="Arial" font-size="14" class="text-dark">• 동행 서비스(월 4시간, 장소 3곳)</text>
  <text x="700" y="2290" font-family="Arial" font-size="14" class="text-dark">• VIP 문화 체험, 긴급 응대</text>
  <text x="700" y="2320" font-family="Arial" font-size="14" class="text-dark">• 전체 콘텐츠 라이브러리 접근</text>
  
  <rect class="btn-primary" x="700" y="2350" width="200" height="40" rx="20" />
  <text x="800" y="2375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">가입하기</text>

  <!-- 푸터 -->
  <rect class="neutral-4" x="0" y="2450" width="1200" height="50" />
  <text x="600" y="2480" font-family="Arial" font-size="14" text-anchor="middle" fill="white">© 2025 MyQuokka. 외국인의 한국 생활, 더 쉽고 풍요롭게</text>
