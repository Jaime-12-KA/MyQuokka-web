  <text x="195" y="1130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">주거 및 공과금</text>
  
  <rect class="bg-white" x="310" y="1070" width="190" height="120" rx="10" />
  <text x="405" y="1130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">교통 및 주차</text>
  
  <rect class="bg-white" x="520" y="1070" width="190" height="120" rx="10" />
  <text x="615" y="1130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">일상 생활</text>
  
