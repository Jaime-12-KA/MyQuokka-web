  <!-- 서비스 카드 1: 정보 제공 -->
  <rect class="bg-white shadow" x="100" y="630" width="300" height="300" rx="20" />
  <circle class="primary-light" cx="150" cy="680" r="30" />
  <text x="200" y="685" font-family="Arial" font-size="14" font-weight="bold" class="text-primary">정보 제공 서비스</text>
  <text x="250" y="720" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" class="text-dark">한국 생활 필수 정보</text>
  <text x="250" y="750" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">주거, 교통, 일상생활, 언어, 행정,</text>
  <text x="250" y="770" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">의료, 문화, 취업, 긴급상황, 교육까지</text>
  <text x="250" y="790" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">10개 카테고리의 정보를 제공합니다.</text>
  <rect class="btn-outline" x="175" y="830" width="150" height="40" rx="20" />
  <text x="250" y="855" font-family="Arial" font-size="14" text-anchor="middle" class="text-primary">더 알아보기</text>
  
  <!-- 서비스 카드 2: 맞춤형 지원 -->
  <rect class="bg-white shadow" x="450" y="630" width="300" height="300" rx="20" />
  <circle class="primary-light" cx="500" cy="680" r="30" />
  <text x="550" y="685" font-family="Arial" font-size="14" font-weight="bold" class="text-primary">맞춤형 지원 서비스</text>
  <text x="600" y="720" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" class="text-dark">개인화된 생활 지원</text>
  <text x="600" y="750" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">통역/번역 서비스, 행정 지원 서비스,</text>
  <text x="600" y="770" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">정착 컨설팅, 문화 체험 가이드 등의</text>
  <text x="600" y="790" font-family="Arial" font-size="14" text-anchor="middle" class="text-gray">맞춤형 서비스를 제공합니다.</text>
  <rect class="btn-outline" x="525" y="830" width="150" height="40" rx="20" />
  <text x="600" y="855" font-family="Arial" font-size="14" text-anchor="middle" class="text-primary">더 알아보기</text>
  
