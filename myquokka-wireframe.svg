  <rect class="bg-white" x="100" y="1210" width="190" height="120" rx="10" />
  <text x="195" y="1270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">의료 서비스</text>
  
  <rect class="bg-white" x="310" y="1210" width="190" height="120" rx="10" />
  <text x="405" y="1270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">문화 및 적응</text>
  
  <rect class="bg-white" x="520" y="1210" width="190" height="120" rx="10" />
  <text x="615" y="1270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">취업 및 직장</text>
  
  <rect class="bg-white" x="730" y="1210" width="190" height="120" rx="10" />
  <text x="825" y="1270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">긴급 상황</text>
  
  <rect class="bg-white" x="940" y="1210" width="190" height="120" rx="10" />
  <text x="1035" y="1270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="text-dark">자녀 교육</text>

